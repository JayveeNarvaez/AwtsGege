<body style="background-image:url(new-york-page.png); background-size:cover; background-repeat:no-repeat; text-align:center; color:Blue; font-size:36px; font-family:century gothic;">
  <p style="color:Black;"><b>FIBONACCI SEQUENCE</b></p>
  <script type="text/javascript">
  var a=0;
  var b=1;
  var c;
  
var d=prompt("please enter the range you want",0);
  document.write(a+"<br/>");
  document.write(b+"<br/>");
  
  for(var i=3; i<=d; i++)
    {
      c=a+b;
      a=b;
      b=c;
      
     document.write(c+"<br/>");
    }
  </script>
</body>
