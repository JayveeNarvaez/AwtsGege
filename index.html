<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script type="text/javascript">
  var a=0;
  var b=1;
  var c;
  
var x=prompt("please enter the number",0);
  document.write(a+"<br/>");
  document.write(b+"<br/>");
  
  for(var i=3; i<x; i++)
    {
      c=a+b;
      a=b;
      b=c;
    }
</script>
</body>
</html>
